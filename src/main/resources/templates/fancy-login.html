<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap 3 -->
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    html, body {
      height: 100%;
      background: #f8f9fa;
    }
    .full-height-center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .panel {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>

<body>
<div class="container full-height-center">
  <div id="loginbox" class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Sign In: In-Memory Authentication</div>
    </div>
    <div class="panel-body" style="padding-top: 30px">
      <!-- Login Form -->
      <form th:action="@{/authenticateTheUser}" method="POST" class="form-horizontal">

        <!-- Error and logout messages -->
        <div th:if="${param.error}">
          <div class="alert alert-danger">Invalid username and password.</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">You have been logged out.</div>
        </div>

        <!-- Username -->
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input type="text" name="username" placeholder="username" class="form-control">
        </div>

        <!-- Password -->
        <div style="margin-bottom: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input type="password" name="password" placeholder="password" class="form-control">
        </div>

        <!-- Login Button -->
        <div class="form-group text-right">
          <button type="submit" class="btn btn-success btn-block">Login</button>
        </div>

      </form>

      <footer class="text-center mt-5 mb-2 text-muted">
        Version: <span th:text="${appVersion}">unknown</span>
      </footer>
    </div>
  </div>
</div>
</body>
</html>
